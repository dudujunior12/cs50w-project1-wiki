{% extends 'encyclopedia/layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}


{% block body %}
<h2>Edit Page</h2>
<form method="POST">
{% csrf_token %}
	<div class="form-group">
		<label>Title:</label>
		<input type="text" name="title" disabled="" class="form-control col-lg-6" value="{{ title }}">
	</div>
	<div class="form-group">
		{{ form }}
	</div>
	<button type="submit" class="btn btn-primary col-lg-1">Edit</button>
	{% if error %}
		<div class="alert alert-danger col-lg-4 d-flex justify-content-center mt-3" role="alert">
			{{ error }}
		</div>
	{% endif %}
</form>
{% endblock %}
