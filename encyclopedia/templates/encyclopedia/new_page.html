{% extends 'encyclopedia/layout.html' %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
<h2>New Page</h2>
<form method="POST" class="new-page">
{% csrf_token %}
	<div class="form-group">
		{{ form }}
	</div>
	<button type="submit" class="btn btn-primary col-lg-1 mt-3">Save</button>
	{% if error %}
		<div class="alert alert-danger col-lg-6 d-flex justify-content-center mt-3" role="alert">
			{{ error }}
		</div>
	{% endif %}
</form>
{% endblock %}
